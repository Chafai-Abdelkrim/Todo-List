<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/format-list-checks.b11d2b03a072fc292419..svg" type="image/x-icon">
    <title>Todo List</title>
<script defer src="main.f524dc82a2a8de616960.js"></script></head>
<body>
    <div class="content-container">
        <header class="header">
            <nav class="header-nav">
                <h1 class="header-title">Todo List</h1>
                <h2 class="header-nav-title">Home</h2>
                <ul class="header-nav-list" id="home-list">
                    <li class="header-nav-item">
                        <a class="header-home-item-link" href="javascript:void(0);">
                            <img src="imgs/inbox.939f2a757e3335be71bb..svg" alt="inbox icon">
                            Inbox
                        </a>
                    </li>
                    <li class="header-nav-item">
                        <a class="header-home-item-link" href="javascript:void(0);">
                            <img src="imgs/calendar-today.233385e32206cd372d69..svg" alt="today icon">
                            Today
                        </a>
                    </li>
                    <li class="header-nav-item">
                        <a class="header-home-item-link" href="javascript:void(0);">
                            <img src="imgs/calendar-month-outline.18f552623324e58156e6..svg" alt="Upcoming icon">
                            Upcoming
                        </a>
                    </li>
                    <li class="header-nav-item">
                        <a class="header-home-item-link" href="javascript:void(0);">
                            <img src="imgs/check.ddce2e1e5ef60024f029..svg" alt="check icon">
                            Completed
                        </a>
                    </li>
                    <li class="header-nav-item">
                        <a class="header-home-item-link" href="javascript:void(0);">
                            <img src="imgs/delete.bde675c38d54979f589e..svg" alt="trash icon">
                            Trash
                        </a>
                    </li>
                </ul>

                <h2 class="header-nav-title">Projects</h2>
                <ul class="header-nav-list" id="projects-list">
                    <li class="header-project-item">
                        <a class="header-project-item-link" href="javascript:void(0);">
                            <img src="imgs/chevron-right.cb3e629604702ef8bc66..svg" alt="arrow right icon">
                            Demo Project
                        </a>
                    </li>
                </ul>
                <button class="header-nav-btn">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                    Add Project
                </button>
            </nav>
        </header>

        <main class="main">
            <header class="mobile-header">
                <button class="mobile-nav-btn">
                    <img src="imgs/menu.2d4061552fac064ed076..svg" alt="burger icon">
                </button>
                <h1 class="mobile-nav-title">Todo List</h1>
            </header>
            <div class="main-container"></div>
        </main>

        <div class="modal display-none">
            <form class="modal-form">
                <fieldset class="modal-form-fieldset"></fieldset>
                <button class="modal-form-submit">Submit</button>
                <button class="modal-form-close">
                    <img src="imgs/close.97d4c0a10ac97607dc65..svg" alt="close icon">
                </button>
            </form>
        </div>

        <footer class="footer">
            <a class="footer-link" href="https://github.com/Chafai-Abdelkrim">Made by Abdelkrim Chafai 
                <img src="imgs/github.550985caaa8859d4b95f..svg" alt="github icon">
            </a>
        </footer>
    </div>
</body>
</html>
